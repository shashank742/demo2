<!DOCTYPE html>
<html>
  <head>
  	
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Styles a map in night mode.
        var pos = {lat: 28.6244, lng: 77.3807};
         var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: pos,
      
styles: [
{elementType: 'geometry', stylers: [{color: '#242f3e'}]}, 
{elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
{elementType: 'labels.text.fill', stylers: [{color: '#746855'}]}, 
{featureType: 'administrative.locality',elementType: 'labels.text.fill',stylers: [{color: '#ffffff'}]},
{featureType: 'poi',            elementType: 'labels.text.fill',stylers: [{color: '#00ff00'}]}, {featureType: 'poi.park',    elementType: 'geometry',stylers: [{color: '#0000ff'}]},
{featureType: 'poi.park',       elementType: 'labels.text.fill',stylers: [{color: '#ffff00'}]}, {featureType: 'road',        elementType: 'geometry',stylers: [{color: '#000000'}]},
{featureType: 'road',           elementType: 'geometry.stroke',stylers:  [{color: '#000000'}]}, {featureType: 'road',        elementType: 'labels.text.fill',stylers: [{color: '#ffffff'}]},
{featureType: 'road.highway',   elementType: 'geometry',       stylers:  [{color: '#ff0000'}]}, {featureType: 'road.highway',elementType: 'geometry.stroke',stylers: [{color: '#ffffff'}]},
{featureType: 'road.highway',   elementType: 'labels.text.fill',stylers: [{color: '#000000'}]}, {featureType: 'transit',     elementType: 'geometry',stylers: [{color: '#0000ff'}]},
{featureType: 'transit.station',elementType: 'labels.text.fill',stylers: [{color: '#ff0000'}]}, {featureType: 'water',       elementType: 'geometry',stylers: [{color: 'ffff00'}]},
{featureType: 'water',          elementType: 'labels.text.fill',stylers: [{color: 'ff00ff'}]},  {featureType: 'water',       elementType: 'labels.text.stroke',stylers: [{color: '00ffff'}]}
]});
      var contentString = "<h3>Sparx it solutions</h3>";
       var infowindow = new google.maps.InfoWindow({
          content: contentString
          });

        var marker = new google.maps.Marker({
          position: pos,
          map: map,
           // icon: 'marker.png',
          title: 'pos (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"async defer></script>
  </body>
</html>
