<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="div"></div>
		<script>
		$(document).ready(function(){
			
		
			var a=1,b=1,i=0;
			for(i=1;i<10;i++){
				
				
				$(".div").text($(".div").text()+""+a);
				
				if((i%3)==0){
				
					a=b+1;
					b=a;
					
				}
				else{
					a=a+4;
				}
				
			}
		});
		</script>
	</body>
</html>
