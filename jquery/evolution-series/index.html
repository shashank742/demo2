<script type="text/javascript">
	// for changing background color of slider
$(function(){
	$('.slider-bg-color span').click(function(){
		var new_color=$(this).css('background-color');
		$('.slider-wrapper').css({ 'background' : new_color });
		});
	});

$(function(){
	$('.mantel-slider').hover(function(){ $('a.next , a.prev , .pagination').fadeIn(100);} , function(){$('a.next , a.prev , .pagination').stop(true , true).fadeOut();});
	});
	

	//changing text of model details
$(function(){
	$('.mantel-slider').click(function(){
		var shelf_ele= $(' #shelf .slides_control div:visible');
		var leg_ele= $(' #leg .slides_control div:visible');
		
		var shelf=$(shelf_ele).children('img').attr('alt');
		var leg=$(leg_ele).children('img').attr('alt');
		var leg_length = $(' #leg .slides_control div').length;
		
		$('#shelf_no').text(shelf);
		$('#leg_no').text(leg);

		var product_no = (leg_length * $(shelf_ele).index()) + $(leg_ele).index() +1;
/*		var new_link= "product-" + product_no + ".html";*/
		var new_link= "Cast-Stone-Mantel-" + product_no + ".php";
		
		//console.log(new_link);
		$('#model_link').attr({'href' : new_link });

		});
	});
	
	
	// for animation
$(window).load(function(){
	
	$('.mantel-slider').css({ 'visibility' : 'visible'});
	
	$('#heading').animate({ 'top' : '0px'} , "slow" ,  "easeOutBounce");
	
	var elements = $('#combinations').children('span');
	var i=0;
	child_animate = setInterval(function(){
		if(i <= elements.length )
		{
			$(elements).filter(':eq('+i+')').animate({ 'right' : '0px'} , 700 ,  "easeOutBack");
			i++;
		}
		else
			clearInterval(child_animate);
	}, 700);
		

	$('#model-details').delay(600).animate({ 'bottom' : '100px' }, 1000 ,  "easeInBack" , function(){
		$(this).animate({ 'bottom' : '10px' }, 500 ,  "easeOutBack" , function(){
			$(this).animate({ 'bottom' : '25px' }, 300 ,  "easeOutBack");
			});
		} );
	
	$('.slider-bg-color').children().delay(600).slideDown();
});
</script>
